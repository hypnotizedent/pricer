<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog â€“ Mint Prints</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    #sourceSelect {
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
    }
    .badge {
      display: inline-block;
      background: #ddd;
      color: #333;
      padding: 0.2rem 0.5rem;
      font-size: 0.75rem;
      border-radius: 4px;
      margin-right: 0.25rem;
    }
  </style>
</head>
<body>

<h1>Product Catalog</h1>
<select id="sourceSelect">
  <option value="as-colour.with-images.json">AS Colour</option>
  <option value="unknown.clean.json">S&S</option>
</select>

<div class="grid" id="catalogGrid"></div>

<script>
  const select = document.getElementById('sourceSelect');
  const grid = document.getElementById('catalogGrid');

  async function loadCatalog(file) {
    grid.innerHTML = 'Loading...';
    const res = await fetch(file);
    const products = await res.json();

    grid.innerHTML = '';
    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'card';

      const image = product.image || '';
card.innerHTML = `
  ${image ? `<img src="${image}" alt="${product.name}" onerror="this.style.display='none'" />` : ''}
  <strong>${product.name}</strong>
  <div>Style: ${product.styleId}</div>
  <div class="badge">${product.brand}</div>
  <div class="badge">${product.category}</div>
  ${product.material ? `<div><em>${product.material}</em></div>` : ''}
  ${(product.tags || []).map(tag => `<span class="badge">${tag}</span>`).join('')}
`;

      grid.appendChild(card);
    });
  }

  select.addEventListener('change', () => {
    loadCatalog(select.value);
  });

  // Load default on start
  loadCatalog(select.value);
</script>

</body>
</html>
